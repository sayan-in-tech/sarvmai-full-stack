{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Boarding Sequence Result</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'boarding/style.css' %}">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Boarding Sequence</h2>
    <table class="table table-bordered table-hover">
        <thead class="table-light">
            <tr>
                <th>Seq</th>
                <th>Booking ID</th>
            </tr>
        </thead>
        <tbody>
        {% for item in sequence %}
            <tr>
                <td>{{ item.seq }}</td>
                <td>{{ item.booking_id }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
    <a href="{% url 'boarding:download' %}" class="btn btn-success">Download CSV</a>
    <a href="{% url 'boarding:upload' %}" class="btn btn-secondary ms-2">Upload Another</a>
</div>
</body>
</html>
