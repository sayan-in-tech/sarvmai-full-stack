{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bus Boarding Sequence Generator - Upload</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'boarding/style.css' %}">
</head>
<body>
<div class="container d-flex flex-column align-items-center justify-content-center" style="min-height: 80vh;">
    <div class="text-center mb-4">
        <svg width="56" height="56" fill="none" viewBox="0 0 56 56"><rect width="56" height="56" rx="16" fill="#23272b"/><path d="M14 38V18a4 4 0 0 1 4-4h20a4 4 0 0 1 4 4v20a4 4 0 0 1-4 4H18a4 4 0 0 1-4-4Z" fill="#3a8dde"/><rect x="18" y="22" width="20" height="2" rx="1" fill="#fff"/><rect x="18" y="28" width="20" height="2" rx="1" fill="#fff"/><rect x="18" y="34" width="12" height="2" rx="1" fill="#fff"/></svg>
        <h2 class="mt-3 mb-1" style="font-size:2.2rem;">Bus Boarding Sequence Generator</h2>
        <p class="text-secondary" style="color:#b0b8c1 !important;">Upload your bookings CSV to generate a smart boarding order</p>
    </div>
    <form method="post" enctype="multipart/form-data" class="card p-4 shadow-sm w-100" style="max-width: 420px;">
        {% csrf_token %}
        <div class="mb-3">
            {{ form.csv_file.label_tag }}
            {{ form.csv_file }}
        </div>
        <button type="submit" class="btn btn-primary w-100 py-2">Upload CSV</button>
    </form>
    {% if warning %}
    <div class="alert alert-warning mt-3 w-100" style="max-width: 420px;">{{ warning }}</div>
    {% endif %}
</div>
</body>
</html>
